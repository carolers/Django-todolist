{% extends 'base.html' %} 
{% block content %}

<section class="hero is-link is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container has-text-centered">
            {% if not todos %}
            <div class="is-size-1">目前無代辦事項</div>
            <a href="{% url 'create' %}" class="button is-warning">新增todo</a>
            {% else %}
            {% for todo in todos %}
            <div class="columns is-centered">
                <div class="column is-6">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title is-size-3">
                                {% if todo.completed %}
                                <s>{{todo.title}}</s>
                                {% else %}
                                {{todo.title}}
                                {% endif %}
                                {% if todo.important %}(重要){% endif %}
                            
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                {{todo.text}}
                            </div>
                        </div>
                        <footer class="card-footer">
                            <a href="{% url 'view' todo.id %}" class="card-footer-item has-text-info">檢視</a>
                            <a href="{% url 'completed_by_id' todo.id %}" class="card-footer-item has-text-success">完成</a>
                            <a href="{% url 'delete' todo.id %}" class="card-footer-item has-text-danger">刪除</a>
                        </footer>
                    </div>
                </div>
            </div>
            

            {% endfor %}
            {% endif %}


        </div>

    </div>
    </section>


{% endblock %}
